<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="brand">
            <img src="assets/Logo.png" alt="Logo" class="brand-logo" />
            <div class="brand-text">| AmigoServer</div>
            </div>

            <nav class="nav">
                <a href="#home" class="nav-link">Головна</a>
                <a href="#about" class="nav-link">Про сервер</a>
                <a href="#shop" class="nav-link">Магазин</a>
                <a href="#join" class="nav-link">Приєднатися</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="first_block">
            <div class="image_wrap">
                <div class="header_overlay"></div>
                <img class="side_image" src="assets/hero_header.png" alt="">
                <div class="particles"></div>

                <div class="text-wrap">
                    <h1>AmigoServer</h1>
                    <h4>Демо версія сайту | v0.0.1</h4>

                    <h2>Приєднуйся до всесвіту пригод.</h2>
                    <h2>Величезні локації, квести та сотні ідей тебе вже чекають</h2>
                </div>
            </div>
        </section>
    </main>


    <script>
        const imageWrap = document.querySelector('.image_wrap');

        document.addEventListener('mousemove', (e) => {
        const rect = imageWrap.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const deltaX = e.clientX - centerX;
        const deltaY = e.clientY - centerY;

        const maxRotate = 7; // зменшили максимальний кут повороту
        const rotateX = (-deltaY / rect.height) * maxRotate;
        const rotateY = (deltaX / rect.width) * maxRotate;

        imageWrap.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Повернення до центру при виході курсора
        imageWrap.addEventListener('mouseleave', () => {
        imageWrap.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
